<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brittany Chiang — Portfolio</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="intro">
        <h1 class="name">Loading…</h1>
        <p class="subtitle" id="subtitle">—</p>
        <p class="location" id="location">—</p>
        <div class="cta">
          <a class="btn" id="projectsBtn" href="#projects">Projects</a>
          <a class="btn outline" id="contactBtn" href="#contact">Contact</a>
        </div>
      </div>
      <div class="avatar">
        <img src="assets/avatar.svg" alt="avatar" id="avatar">
      </div>
    </header>

    <main>
      <section id="projects" class="section">
        <h2>Selected Projects</h2>
        <ul class="projects" id="projectsList">
          <!-- Projects will be loaded from data/site.json -->
        </ul>
      </section>

      <section id="about" class="section">
        <h2>About</h2>
        <div id="aboutCopy">Loading…</div>
      </section>

      <section id="contact" class="section contact">
        <h2>Contact</h2>
        <p>If you'd like to work together or have a question, say hello — <a href="#" id="emailLink">hello@example.com</a></p>
      </section>
    </main>

    <footer class="site-footer">
      <p>© <span id="year"></span> Brittany Chiang — Built with ❤️</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
